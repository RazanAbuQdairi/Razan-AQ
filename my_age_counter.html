<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Razan AbuQdairi's Age Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f7cac9, #92a8d1);
            text-align: center;
            padding-top: 50px;
            margin: 0;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        .timer {
            font-size: 2em;
            color: #fff;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Razan AbuQdairi's Age Since Birth</h1>
    <div class="timer" id="age"></div>

    <script>
        // ðŸ”µ Razan AbuQdairi's Birth Date: March 22, 1999 at 12:22 PM
        const birthDate = new Date("1999-03-22T12:22:00");

        function updateAge() {
            const now = new Date();
            let years = now.getFullYear() - birthDate.getFullYear();
            const birthDayThisYear = new Date(now.getFullYear(), birthDate.getMonth(), birthDate.getDate(), birthDate.getHours(), birthDate.getMinutes());
            
            if (now < birthDayThisYear) {
                years--; // Subtract a year if the birthday hasn't happened yet this year
            }

            const diffInMs = now - new Date(birthDate.getFullYear() + years, birthDate.getMonth(), birthDate.getDate(), birthDate.getHours(), birthDate.getMinutes());
            const days = Math.floor(diffInMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffInMs / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diffInMs / (1000 * 60)) % 60);
            const seconds = Math.floor((diffInMs / 1000) % 60);

            document.getElementById("age").innerHTML =
                `Razan AbuQdairi, you have lived:<br>` +
                `${years} years, ` +
                `${days} days, ` +
                `${hours} hours, ` +
                `${minutes} minutes, ` +
                `${seconds} seconds.`;
        }

        setInterval(updateAge, 1000);
        updateAge();
    </script>
</body>
</html>
